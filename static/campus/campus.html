<div>
    <p></p>
    <h3>Список студентов</h3>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in studentsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>
                <button class="btn btn-primary" ng-click="navToEditStudentPage(p.id)">Изменить</button>
            </td>

            <td>
                <button class="btn btn-primary" ng-click="deleteStudent(p)">delete</button>
            </td>

        </tr>
        </tbody>
    </table>
    <p></p>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadStudents(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
</div>
