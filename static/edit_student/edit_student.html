<div>
    <p></p>
    <h3>Изменить студента</h3>
    <form novalidate ng-submit="updateStudent()">
        <input class="form-control" type="number" hidden placeholder="ID" ng-model="updated_student.id">
        <p></p>
        <input class="form-control" type="text" placeholder="Имя" ng-model="updated_student.name">
        <p></p>
        <input class="form-control" type="number" placeholder="Возраст" ng-model="updated_student.age">
        <p></p>
        <input class="form-control" type="text" placeholder="Название категории"
               ng-model="updated_student.categoryTitle">
        <p></p>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
